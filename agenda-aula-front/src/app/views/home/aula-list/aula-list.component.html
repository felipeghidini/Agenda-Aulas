<table mat-table [dataSource]="aulas" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let aula"> {{ aula.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="aula">
    <th mat-header-cell *matHeaderCellDef> Aula </th>
    <td mat-cell *matCellDef="let aula"> {{ aula.aula }} </td>
  </ng-container>

  <ng-container matColumnDef="inicioAula">
    <th mat-header-cell *matHeaderCellDef> Inicio da Aula </th>
    <td mat-cell *matCellDef="let aula"> {{ aula.inicioAula }} </td>
  </ng-container>

  <ng-container matColumnDef="fimAula">
    <th mat-header-cell *matHeaderCellDef> Fim da Aula </th>
    <td mat-cell *matCellDef="let aula"> {{ aula.fimAula }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
